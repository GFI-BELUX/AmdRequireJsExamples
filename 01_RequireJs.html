<html>
	<head>
		<title>1 - RequireJs examples</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css">
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script>
			var hello = function(name){
				require(['helloAmd'], function(helloAmd){
					helloAmd.show(name);
				});
			}
			
			require(['ace','console'], function(e,c){
				e.create({height:'190px', noScroll: true, url:'helloAmd.js', mode: 'ace/mode/javascript', header: '<img src="js.png"><a href="helloAmd.js" target="blank">helloAmd.js</a>'});
				e.create({height:'250px', noScroll: true, header: '<img src="page.png"><a href="01_RequireJs.html" target="blank">01_RequireJs.html</a>'});
				c.create();
			});
		</script>
	</body>
</html>
