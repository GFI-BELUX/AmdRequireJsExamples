<html>
	<head>
		<title>8 - RequireJs examples</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css">
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
		<script src="scripts/helloAmdConcatenated.js"></script>
		<script>
			//require config
			require.config({
				baseUrl: 'scripts/',
				paths: {
					'jquery': 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min'
				}
			});
			var hello = function(name){
				require(['helloAmdWithAnimation'], function(helloAmd){
					helloAmd.show(name, {animate: true, speed:10});
				});
			}
			
			require(['ace','console'], function(e,c){
				e.create({height:'620px', noScroll: true, url:'scripts/helloAmdConcatenated.js', mode: 'ace/mode/javascript', header: '<img src="js.png"><a href="scripts/helloAmdConcatenated.js" target="blank">scripts/helloAmdConcatenated.js</a>'});
				e.create({height:'350px', noScroll: true, header: '<img src="page.png"><a href="08_RequireJs.html" target="blank">08_RequireJs.html</a>'});
				c.create();
			});
		</script>
		
	</body>
</html>
