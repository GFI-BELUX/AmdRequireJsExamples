<html>
	<head>
		<title>RequireJs examples</title>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script>
			var hello = function(){
				var m = {
					show: function(options){
						if(! options) options = {};
						if(!options.speed) options.speed = 200;
						if(!options.maxHeight) options.maxHeight = 200;
						if(!options.minHeight) options.minHeight = 20;
						if(!options.name) options.name = 'world';
						if(!options.target){
							options.target = $('<div></div>');
							$('body').append(options.target);
						}else{
							options.target = $(options.target);
						}
						options.target.html('Hello ' + options.name);
						setInterval(m.animate(options), options.speed);
					},
					animate: function(options){
						return function(){
							if(! options.currentHeight || options.currentHeight >= options.maxHeight) options.currentHeight = options.minHeight;
							$(options.target).css({'font-size':options.currentHeight+'px'});
							options.currentHeight++;
						}
					}
				};
				return {
					show: m.show
				};
			}()
			
		</script>
		
	</body>
</html>
