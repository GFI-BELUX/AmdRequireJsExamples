<html>
	<head>
		<title>0 - RequireJs examples</title>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script>
			var hello = function(){
				console.log('EXECUTE FACTORY FUNCTION');
				var m = {
					show: function(name){
						$('<div></div>').html('Hello ' + (name || 'world')).appendTo($('body'));
					},
				};
				return {
					show: m.show
				};
			}();
		</script>
		
	</body>
</html>
