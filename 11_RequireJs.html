<html>
	<head>
		<title>11 - RequireJs examples</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css">
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
		<script src="patterns.js"></script>
		<script>
			if(window.require){
				require(['ace','console'], function(e,c){
					e.create({height:'2000px', noScroll: true, url:'patterns.js', mode: 'ace/mode/javascript', header: '<img src="js.png"><a href="patterns.js" target="blank">patterns.js</a>'});
					e.create({height:'200px', noScroll: true, header: '<img src="page.png"><a href="11_RequireJs.html" target="blank">11_RequireJs.html</a>'});
					c.create();
				});
			};
		</script>
		
	</body>
</html>
